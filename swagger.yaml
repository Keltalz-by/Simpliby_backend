tags:
  - name: Auth
    description: Everything about authentication
  - name: User
    description: Everything about managing users
  - name: Store
    description: Everything about creating and owning a store
  - name: Product
    description: Everything about creating and managing a product
  - name: Order
    description: Everything about creating and managing orders
  - name: ToBuy
    description: Everything about creating and managing to-buy list
  - name: Cart
    description: Everything about creating and managing user cart

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register as a new user
      description: Register as a new user
      operationId: createUser
      requestBody:
        description: Create a new user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'

      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean

  /auth/verify:
    post:
      tags:
        - Auth
      summary: Verify your email address
      description: Verify your email address
      operationId: verifyUser
      requestBody:
        description: Verify user email
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request

  /auth/resendotp:
    post:
      tags:
        - Auth
      summary: Resend OTP to email
      description: Resend OTP to email
      opreationId: resendOtp
      requestBody:
        description: Resend OTP
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Login user
      operationId: loginUser
      requestBody:
        description: Login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request

  /auth/refresh:
    get:
      tags:
        - Auth
      summary: Refresh user access token
      description: Refresh user access token
      operationId: refreshToken
      responses:
        '200':
          description: Successful operation
        '403':
          description: Forbidden

  /auth/forgotpassword:
    post:
      tags:
        - Auth
      summary: Request for a new password
      description: Request for a new password
      operationId: forgotPassword
      requestBody:
        description: Request password reset
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string

      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '404':
          description: Not found

  /auth/resetpassword:
    patch:
      tags:
        - Auth
      summary: Reset your password
      description: Reset your password
      operationId: resetPassword
      requestBody:
        description: Reset password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                password:
                  type: string
                passwordConfirm:
                  type: string
                otp:
                  type: string

      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request

  /auth/logout:
    get:
      tags:
        - Auth
      summary: Logout user
      description: Logout user
      operationId: logoutUser
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  #################
  # Store API #
  #################

  /stores/auth/create:
    post:
      tags:
        - Store
      summary: Create a new store
      description: A seller can create a new store
      operationId: createStore
      requestBody:
        description: Create a new store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStore'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '409':
          description: Duplicate error
        '500':
          description: Internal server error

  /stores/auth/verifyemail:
    patch:
      tags:
        - Store
      summary: Verify email used for registration
      description: A store user can verify email that was used for registration
      operationId: verifyStoreEmail
      requestBody:
        description: Verify store email
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyStoreEmail'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '500':
          description: Internal server error

  /stores/auth/login:
    post:
      tags:
        - Store
      summary: Store user login
      description: A store user can login with email and password
      operationId: loginStore
      requestBody:
        description: Login with email and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginStore'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error

  /stores/{userId}/follow:
    patch:
      tags:
        - Store
      summary: A store can follow a user
      operationId: followUser
      parameters:
        - name: userId
          in: path
          description: ID of user to follow
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /stores/{userId}/unfollow:
    patch:
      tags:
        - Store
      summary: A store can unfollow a user
      operationId: unfollowUser
      parameters:
        - name: userId
          in: path
          description: ID of user to unfollow
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /stores/update:
    patch:
      tags:
        - Store
      summary: Complete store details
      operationId: updateStore
      requestBody:
        description: A logged in store user can complete store details
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateStore'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /stores/search:
    post:
      tags:
        - Store
      summary: Search by store name
      operationId: SearchStore
      requestBody:
        description: Search a store by name
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Shoprite
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /products:
    post:
      tags:
        - Product
      summary: Create a new product
      description: A seller can create a new product
      operationId: createProduct
      requestBody:
        description: Create a new store
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                storeId:
                  type: string
                categoryId:
                  type: string
                productName:
                  type: string
                description:
                  type: string
                itemLocation:
                  type: string
                price:
                  type: string
                reservationPrice:
                  type: string
                productImages:
                  type: array
                  description: A maximum of 3 images can be uploaded
                  items:
                    type: string
                    format: binary
                productRackImage:
                  type: string
                  format: binary
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /users:
    get:
      tags:
        - User
      summary: Get all users
      description: Endpoint to get all users
      opeartionId: allUsers
      responses:
        '200':
          description: Successful operation
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /users/{userId}:
    delete:
      tags:
        - User
      summary: Delete user
      description: Delete a user
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: User id to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized
        '404':
          description: Not Found

  #################
  # Cart API #
  #################

  /carts:
    post:
      tags:
        - Cart
      summary: Add product to cart
      operationId: AddToCart
      requestBody:
        description: Add product to cart
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCart'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error

    get:
      tags:
        - Cart
      summary: Get user cart
      operationId: GetUserCart
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error

    delete:
      tags:
        - Cart
      summary: Delete user cart
      operationId: DeleteUserCart
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error

  /carts/{productId}:
    patch:
      tags:
        - Cart
      summary: Remove product from cart
      description: Remove product from user's cart
      operationId: RemoveProductFromCart
      parameters:
        - name: productId
          in: path
          description: product id of product to remove
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  #################
  # Order API #
  #################

  /orders:
    post:
      tags:
        - Order
      summary: Create a new order
      operationId: CreateOrder
      requestBody:
        description: Creates a new order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
      responses:
        '201':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error

  /orders/{orderId}:
    get:
      tags:
        - Order
      summary: Get a single order
      operationId: GetSingleOrder
      parameters:
        - name: orderId
          in: path
          description: ID of the order to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  #################
  # ToBuy API #
  #################
  /tobuy:
    post:
      tags:
        - ToBuy
      summary: Create a new to buy list
      operationId: CreateToBuy
      requestBody:
        description: Add multiple contents to the tobuy list
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateToBuy'
      responses:
        '201':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /tobuy/{id}:
    patch:
      tags:
        - ToBuy
      summary: Complete a tobuy
      operationId: CompleteToBuy
      parameters:
        - name: id
          in: path
          description: ID of the tobuy to complete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

    delete:
      tags:
        - ToBuy
      summary: Delete a tobuy
      operationId: DeleteToBuy
      parameters:
        - name: id
          in: path
          description: ID of the tobuy to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterUser:
      type: object
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@gmail.com
        password:
          type: string
          example: 12345678
        passwordConfirm:
          type: string
          example: 12345678
    LoginUser:
      type: object
      properties:
        email:
          type: string
          example: johndoe@gmail.com
        password:
          type: string
          example: 12345678
    CreateStore:
      required:
        - fullName
        - businessName
        - email
        - businessLocation
        - password
        - passwordConfirm
      type: object
      properties:
        fullName:
          type: string
          example: Jane Bull
        businessName:
          type: string
          example: Janee Clothings
        email:
          type: string
          example: janeeclothings@gmail.com
        businessLocation:
          type: string
          example: Kano, Nigeria
        password:
          type: string
          example: 1Ax4@h55J
        passwordConfirm:
          type: string
          example: 1Ax4@h55J
    VerifyStoreEmail:
      required:
        - storeId
        - otp
      type: object
      properties:
        storeId:
          type: string
          example: 6476f19928ovb6637824Hj84
        otp:
          type: string
          example: 2Ed0
    LoginStore:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          example: janeeclothings@gmail.com
        password:
          type: string
          example: 1Ax4@h55J
    UpdateStore:
      required:
        - description
        - address
        - city
        - country
        - storeImages
        - logo
      type: object
      properties:
        businessName:
          type: string
          example: Janee Couture
        businessLocation:
          type: string
          example: Kaduna, Nigeria
        address:
          type: string
          example: 22, Sambo Kadir street, Kaduna
        country:
          type: string
          example: Nigeria
        storeImages:
          type: array
          description: A maximum of 2 images can be uploaded
          items:
            type: string
            format: binary
        logo:
          type: string
          format: binary
    AddToCart:
      required:
        - productId
        - quantity
      type: object
      properties:
        productId:
          type: string
          example: 6446f19928ovb6637824c57g
        quantity:
          type: integer
          example: 2
    CreateOrder:
      required:
        - cart
        - owner
        - paymentMethod
      type: object
      properties:
        cart:
          type: string
          example: 6406f49c28aab6637894c58b
        owner:
          type: string
          example: 6446f19928pmb6637894c52f
        phone:
          type: string
          example: 09032190812
        deliveryAddress:
          type: string
          example: 1, Mount street, Ikeja, Lagos
        state:
          type: string
          example: Lagos
        country:
          type: string
          example: Nigeria
        paymentMethod:
          type: string
          enum:
            - Cash On Delivery
            - Pay With Card
            - Store Pickup
          example: Pay With Card
    CreateToBuy:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
      example:
        - title: Buy a new phone
        - title: Repair my laptop
